<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" type="image/png" href="<%= BASE_URL %>favicon.png" />
    <link id="theme" rel="stylesheet" href="<%= BASE_URL %>themes/light/theme.css" />
    <title>Home Delivery</title>
    <!-- icons-default -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- animate.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <!-- Open sans   -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>

<style>
/*
default settings
*/
*::-webkit-scrollbar {
  width: 10px;
  background: var(--clr-card-scroll);
}
*::-webkit-scrollbar-thumb {
  background: var(--clr-scroll);
}
:is(html, body) {
  font-size: 16px;
  scroll-behavior: smooth;
  background-color: var(--bg) !important;
}
:is(#app, #layout, #error, #login) {
  font-family: 'Open Sans', sans-serif;
}
a {
  text-decoration: none;
}
/*
delete-config-default-vuetify
*/
/* .v-overlay__scrim:not(.notdefault-vuetify) {
  background: transparent !important;
} */
/* list */
:is(.v-list, .v-sheet, .theme--light):not(.notdefault-vuetify, .notdefault) {
  box-shadow: none !important;
}
</style>
